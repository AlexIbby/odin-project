<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | </title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>

    <div class="container">
        
        <!--Left-->
        
        <div class="left"> 
            <h1 class="title">NexaTech&trade;</h1>
            <div class="image-container">
            <img src="/images/Mobile login-image.svg" alt="">
            </div>

            <div class="hero-text">
            <p>Sign up and get your AI powered assistant today!</p>
            </div>

        </div>



        <!--Right-->
        <div class="right">

            <div class="sign-up-container">

                <h2> Get Started</h2>

                <form action="nexatech/submit">

                <div class="form-container">
                    <div class="form-section">

                        <div class="form-group">
                            <label for="first_name">FIRST NAME</label>
                            <input class="custom-input" type="text" id="first_name" name="first_name" required placeholder="Jane">
                        </div>

                        <div class="form-group">
                            <label for="last_name">LAST NAME</label>
                            <input class=custom-input type="text" id="last_name" name="last_name" required placeholder="Doe">
                        </div>

                    </div>

                    <div class="form-section">

                        <div class="form-group">
                            <label for="email">EMAIL</label>
                            <input class="custom-input" type="email" id="email" name="email" placeholder="Jane@NexaTech.com">
                        </div>

                        <div class="form-group">
                            <label for="phone">PHONE</label>
                            <input class=custom-input type="tel" id="phone" name="phone" placeholder="415-527-2063">
                        </div>

                    </div>

                    <div class="form-section">

                        <div class="form-group">
                            <label for="password">PASSWORD</label>
                            <input class="custom-input" type="password" id="password" name="password" placeholder="*********">
                        </div>

                        <div class="form-group">
                            <label for="confirm-password"> CONFIRM PASSWORD</label>
                            <input class="custom-input" type="password" id="confirm-password" name="password" placeholder="*********">
                        </div>
                    </div>

                    
                    <div class="form-section" id="button-section">

                       <button class="submit-button" action="submit">CREATE ACCOUNT</button>

                       <p id="password-validate"></p>

                       

                    </div>

                </div>

                </form>
         
            </div>
        </div>

       


    </div>





<script src="index.js"></script>
</body>
</html>
