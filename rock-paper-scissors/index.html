<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Alex's Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <h2>Take Your Pick</h2>

    <div class="pick-container" >

        <div id="rock" class="rps-image">
            <img src="images/rock.jpg" alt="">
        </div>
        <div id="paper" class="rps-image">
            <img src="images/paper.jpg" alt="">
        </div>
        <div id="scissors" class="rps-image">
            <img src="images/scissors.jpg" alt="">
        </div>

    </div>

    <div class="game-information">
        <div id="computer-selection">Computer Selected: </div>
        <div id="pick-appears-container">
            <img src="" id="pic-appears" alt="">
        </div>
        <div id="winner-box">The winner is: </div>

        <div id="scores">Player Score: Computer Score: Draws: </div>
    </div>



    
</body>
<script src="index.js"></script>
</html>
