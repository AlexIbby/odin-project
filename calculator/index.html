<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's Odin Project Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Odin Project Calculator</h1>
    <h2>by Alex Ibrahim</h2>

    <div class="calculator-container">

        <div class="calculator-screen">
            <p id="numbers-screen">500</p>
        </div>

        <div class="button-container">

            <div class="button-row">
                <button class="calc-button">AC</button>
                <button class="calc-button">+/-</button>
                <button class="calc-button">%</button>

                <button class="operator-button"><p>/</p></button>
            </div>

            <div class="button-row">
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>

                <button class="operator-button"><p>*</p></button>
            </div>


            <div class="button-row">
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>

                <button class="operator-button"><p>-</p></button>
            </div>

            <div class="button-row">
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>

                <button class="operator-button"><p>+</p></button>
            </div>


            <div class="button-row">
                <button class="calc-button" id="zero-btn">0</button>
                <button class="calc-button">.</button>

                <button class="operator-button" id="equal-btn" ><p>=</p></button>
            </div>




        </div>

    </div>
    
</body>
</html>
