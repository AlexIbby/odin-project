<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Odin Project - Tic Tac Toe</title>
</head>
<body>
    <a href="" id="home-link">Return to my Odin Project Page</a>
    <h3 id="top-header">Tic Tac Toe</h3>
    <div class="toggles-container">
        <label id="ai-label">Play against AI ðŸ˜‚: <input type="checkbox" id="aiToggle">
        </label>

        <img src="/images/volume-on.svg" id="audio-btn" alt="Audio On" aria-roledescription="Toggle audio on and off">
        </div>

    <h2 id="second-header">Player X's turn</h2>
    
    <div class="container">

        <!--Row 1-->
        <div id="0-0" class="square"></div>
        <div id="0-1" class="square"></div>
        <div id="0-2" class="square"></div>

        <!--Row 2-->
        <div id="1-0" class="square"></div>
        <div id="1-1" class="square"></div>
        <div id="1-2" class="square"></div>

        <!--Row 3-->
        <div id="2-0" class="square"></div>
        <div id="2-1" class="square"></div>
        <div id="2-2" class="square"></div>

    </div>

    
    <button id="reset">New Game</button>

    <script src="/index.js"></script>
</body>
</html>
