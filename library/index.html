    <div class="right">

        <div class="header-books">
            <div class="header-books-left">
                <h2>Books</h2>
                <img src="/images/magnifying.svg" alt="Search">
                <img src="/images/refresh.svg" alt="Refresh button">
            </div>

            <div class="header-books-right">

                <img id="profile-pic" src="/images/profile picture.jpg" alt="profile">

                <div class="profile-overview">
                        <h4>Jane Doe</h4>
                        <p class="join-date">Joined Aug 2023</p>
                        <p class="subscription-type">Premium</p>

                </div>

             </div>
        </div>

        <div class="books-area-container">

            <div class="library-buttons-container">

                <button id="add-book-btn" class="library-btn"> 
                    <span id="plus-sign">+</span>Add a Book
                </button>

                <div class="sort-dropdown">
                    <button class="sort-dropbtn">Sort By</button>
                    <div class="sort-dropdown-content">
                        <button id="sort-title">Title</button>
                        <button id="sort-author">Author</button>
                        <button id="sort-pages">No. of Pages (Ascending)</button>
                    </div>
                </div>




            </div>
            <div class="add-book-container hide-form">

                <form action="new-book-form" class="add-book-form">

                    <!--Book Title-->
                    <label for="book-title">Book Title:</label>
                    <input class="input-book" type="text" id="book-title" name="book-title" required>

                    <!--Author-->
                    <label for="author">Author (Optional):</label>
                    <input class="input-book" type="text" id="author" name="author">
                    
                    <!--Pages-->
                    <label for="pages">No. Of Pages (Optional):</label>
                    <input class="input-book" type="number" id="pages" name="pages">

                    <!-- Read? -->
                    <label for="read">Have You Read the Book?:</label>
                    <select id="read" name="read" required>
                        <option value="">Select an option</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>         

                    <!--Submit Button-->
                    <input type="submit" value="Submit" id="submit">


                </form>

            </div>

            <div class="library-header">
                <h2>My Library</h2>
            </div>

            <div class="library">

                <div class="book-card">

                    <img class="book-cover-card" src="/images/books/_1400x2133..jpg" alt="Great Gatsby Cover">

                    <p class="title-card">The Great Gatsby</p>
                    <p class="author-card">F. Scott Fitgerald</p>
                    <p class="number-card">339 Pages</p>
                    <p>Read Yet?: </p>
                    <div>
                        <button class="delete-btn" >Remove</button>
                        <button id="edit-btn" >Edit</button>
                    </div>



                </div>

            </div>


        </div>
    </div>

        </div>    

<!--Confirm Delete Modal-->
<div id="confirmModal" class="modal">
    <div class="modal-content">
        <p id="modal-warning">Are you sure you want to delete this book?</p>
        <button id="confirmDelete">Yes</button>
        <button id="cancelDelete">No</button>
    </div>
</div>


<!--Edit Modal-->
<div id="editModal" class="edit-modal">
    <div class="edit-modal-content">

        <input id="edit-title" type="text">
        <input id="edit-author" type="text">
        <input id="edit-pages" type="text">
        <select id="edit-read">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <button id="submit-edit">Submit Changes</button>
        <button id="cancel-edit">Cancel</button>

    </div>
</div>
